<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Tarefa - TaskSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #212121;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
    </style>
</head>
<body>

<!-- Barra Superior -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="home.html">TaskSystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="listagem.html">Tarefas</a></li>
                <li class="nav-item"><a class="nav-link" href="novo.html">Nova Tarefa</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Nova Tarefa</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" placeholder="Exemplo: Estudar Cálculo">
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" rows="3" placeholder="Exemplo: Revisar limites e derivadas"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Prioridade</label>
            <select class="form-select">
                <option>Alta</option>
                <option>Média</option>
                <option>Baixa</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Data e Hora</label>
            <input type="datetime-local" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="listagem.html" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
